<div class="container">
  <h2> My Info </h2>
  <div ng-if="myInfoCtrl.info">
    First name: {{myInfoCtrl.info.firstName}} <br />
    Last name: {{myInfoCtrl.info.lastName}} <br />
    Email address: {{myInfoCtrl.info.email}} <br />
    Phone number: {{myInfoCtrl.info.phone}} <br />  
    Favorite:
    <menu-item menu-item="myInfoCtrl.favorite"> </menu-item>
  </div>
  <div ng-if="!myInfoCtrl.info">Not Signed Up Yet. 
    <a ui-sref="public.signup">Sign up Now!</a>
  </div>
</div>
