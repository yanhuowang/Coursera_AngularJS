<div class="container">
  <h2> Sign Up </h2>
  <form name="signUpForm" novalidate>
    <!-- first name -->
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" placeholder="First Name" 
              ng-model="signUpCtrl.info.firstName" required>
      <span class="label label-danger" 
            ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">
          First name is missing!
       </span>
    </div>

    <!-- last name -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" placeholder="Last Name" 
              ng-model="signUpCtrl.info.lastName" required>
      <span class="label label-danger"
            ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">
          Last name is missing!
       </span>
    </div>

    <!-- email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="xxx@xxx.xxx" 
              ng-model="signUpCtrl.info.email" required >
      <span class="label label-danger"
            ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
          Please enter an valid email!
       </span>
    </div>

    <!-- phone -->
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="text" class="form-control" name="phone" placeholder="###-###-####"
              ng-model="signUpCtrl.info.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
        <span class="label label-danger"
              ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
          Please enter an valid phone number (###-###-####)
        </span>
    </div>

    <!-- favorite -->
    <div class="form-group">
      <label for="favorite">Favorite Dish</label>
      <input type="text" class="form-control" name="favorite" placeholder="Favorite Dish" 
              ng-model="signUpCtrl.info.favorite" required
              ng-blur="signUpCtrl.validateFavorite()">
      <span class="label label-danger"
            ng-if="signUpForm.favorite.$touched && (signUpForm.favorite.$invalid || signUpCtrl.invalidFavorite)">
              No such menu number exists!
      </span>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
  </form>
  <div class="label label-success"
        ng-if="signUpCtrl.submitted">Your information has been saved.
  </div>
</div>
