<div>
  <ol class="list-group">
    <li class="list-group-item" ng-repeat="item in foundList.found">
      ({{ item.short_name }}){{ item.name }}
      <br/>
      {{ item.description }}
      <br/>
      <button class="btn btn-warning" ng-click="foundList.onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ol>
  <div class="alert alert-danger" ng-if="foundList.empty()"> 
    <p> Nothing Found </p>
  </div>
</div>
