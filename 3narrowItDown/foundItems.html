<ol class="list-group">
  <li class="list-group-item" ng-repeat="item in found">
    ({{ item.short_name }}){{ item.name }}
    <br/>
    {{ item.description }}
    <br/>
    <button class="btn btn-warning" ng-click="onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
